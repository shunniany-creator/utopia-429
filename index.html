<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烏托邦 429 - 核心系統測試</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
    </style>
</head>
<body>
<script>
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: { default: 'arcade', arcade: { gravity: { y: 0 } } },
    scene: { preload: preload, create: create, update: update }
};

const game = new Phaser.Game(config);
let player, diary, chief, messageText, cursors;

function preload() {
    // 這次不載入外部圖片，避免連結失效導致黑畫面
}

function create() {
    // 1. 背景
    this.add.rectangle(400, 300, 800, 600, 0x1a1a1a);

    // 2. 主角 (綠色圓形，代表靈魂戰士)
    player = this.add.circle(100, 300, 20, 0x00ff00);
    this.physics.add.existing(player);
    player.body.setCollideWorldBounds(true);

    // 3. 酋長 (金色五角星形狀/方塊，代表導師)
    chief = this.add.rectangle(700, 300, 40, 40, 0xffd700);
    this.physics.add.existing(chief, true); // 靜態物體

    // 4. 關鍵證物：日記 (藍色小方塊，可用念力移動)
    diary = this.add.rectangle(400, 300, 25, 25, 0x00bbff);
    this.physics.add.existing(diary);
    diary.setInteractive();

    // 5. 提示文字
    messageText = this.add.text(400, 550, '方向鍵移動 | 按住滑鼠左鍵使用念力', { 
        fontSize: '20px', fill: '#ffffff', backgroundColor: '#333333', padding: 5 
    }).setOrigin(0.5);

    cursors = this.input.keyboard.createCursorKeys();
}

function update() {
    // 主角移動控制
    const speed = 200;
    player.body.setVelocity(0);

    if (cursors.left.isDown) player.body.setVelocityX(-speed);
    else if (cursors.right.isDown) player.body.setVelocityX(speed);
    if (cursors.up.isDown) player.body.setVelocityY(-speed);
    else if (cursors.down.isDown) player.body.setVelocityY(speed);

    // 念力邏輯：按住滑鼠時，日記會飛向滑鼠
    if (this.input.activePointer.isDown) {
        this.physics.moveTo(diary, this.input.x, this.input.y, 300);
        messageText.setText("【念力干預中】正在移動虛擬物件...");
    } else {
        diary.body.setVelocity(0);
    }

    // 酋長對話觸發
    let dist = Phaser.Math.Distance.Between(player.x, player.y, chief.x, chief.y);
    if (dist < 80) {
        messageText.setText("酋長：429號，記住... 只有移動真相，才能離開這裡。");
    }
}
</script>
</body>
</html>
